name: marvel
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  get_it: ^7.7.0
  shared_preferences: ^2.2.3
  simple_connection_checker: ^0.2.1
  crypto: ^3.0.3
  get: ^4.6.6
  cached_network_image: ^3.3.1
  skeletons: ^0.0.3
  dio: ^5.5.0+1
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  firebase_core: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/fonts/

  fonts:
    - family: Light
      fonts:
        - asset: assets/fonts/light.ttf

    - family: Regular
      fonts:
        - asset: assets/fonts/regular.ttf
    
    - family: Bold
      fonts:
        - asset: assets/fonts/bold.ttf
  
